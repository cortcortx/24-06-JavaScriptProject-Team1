<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Pals Create Page</title>
    <!-- Pixel H1 Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>Pixel Pals >></h1>
    </header>
    <main class="d-flex p-2">
      <section id="left_section" class="flex-item">
        <!--Pet form-->
        <form id="pet_form" class="mb-3">
          <label for="pet_species" class="form-label">Select your pet</label>
          <select name="species" id="pet_species" class="form-control" required>
            <option value="" disabled selected>Select a species</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="gorilla">Gorilla</option>
            <option value="turtle">Turtle</option>
          </select>
          <label for="pet_name" class="form-label">Pixel Pal Name</label>
          <input
            type="text"
            placeholder="Choose a name for your pet"
            id="pet_name"
            class="form-control"
            required
          />

          <label for="gender" class="form-label">Gender</label>
          <select name="gender" id="pet_gender" class="form-control" required>
            <option value="" disabled selected>Choose a gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unknown">Unknown</option>
          </select>

          <!--Check boxes needs functionality for multi-select-->
          <label for="personality">Personality</label>
          <ul class="list-group">
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="kind"
                id="pet_personality"
              />
              <label class="form-check-label" for="firstCheckbox">Kind</label>
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="goofy"
                id="pet_personality"
              />
              <label class="form-check-label" for="secondCheckbox">Goofy</label>
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="stubborn"
                id="pet_gender"
              />
              <label class="form-check-label" for="thirdCheckbox"
                >Stubborn</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="intelligent"
                id="pet_gender"
              />
              <label class="form-check-label" for="thirdCheckbox"
                >Intelligent</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="timid"
                id="pet_gender"
              />
              <label class="form-check-label" for="thirdCheckbox">Timid</label>
            </li>
          </ul>

          <label for="habitat" class="form-label">Habitat</label>
          <select name="habitat" id="pet_habitat" class="form-control" required>
            <option value="" disabled selected>Select a habitat</option>
            <option value="house">In the house</option>
            <option value="yard">Yard</option>
            <option value="river">River</option>
            <option value="forest">Forest</option>
          </select>
          <button type="submit" id="submit_btn" class="btn btn-info">
            Create My Pal
          </button>
        </form>
      </section>

      <section id="right_section" class="flex-item">
        <div
          id="pets_container"
          class="d-flex flex-wrap justify-content-evenly"
        >
          <!-- Carousel with pet card code -->
          <div
            style="width: 500px"
            id="carouselExampleIndicators"
            class="carousel slide"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>

            <!-- <img id="display_species_test" class="pix_gif" />-->

            <div class="carousel-inner">
              <!--Beginning of individual cards code-->
              <div class="carousel-item custom_carousel_item active">
                <div class="card" style="width: 22rem">
                  <img
                    id="display_species_test"
                    class="pix_gif"
                    src="https://thumbs.dreamstime.com/b/pixel-question-mark-icon-clipart-image-isolated-white-background-210308462.jpg"
                    alt="Default Image"
                  />

                  <div
                    class="card-body d-flex flex-column justify-content-center align-items-center"
                  >
                    <h5 class="card-title" id="display_name_test">
                      Pet name 1
                    </h5>

                    <section class="d-flex justify-content-between">
                      <ul>
                        <p id="display_gender_test"></p>
                        <p id="display_personality_test"></p>
                        <p id="display_habitat_test"></p>
                      </ul>
                      <ul>
                        <li>feed health bar</li>
                        <li>happiness emoji bar</li>
                        <li>exercise heart bar</li>
                      </ul>
                    </section>

                    <div class="activityBtns">
                      <button type="submit" id="feedBtn">
                        <img
                          src="https://images.emojiterra.com/openmoji/v13.1/512px/1f37d.png"
                        />
                      </button>
                      <button type="submit" id="playBtn">
                        <img
                          src="https://images.emojiterra.com/google/noto-emoji/unicode-15/bw/1024px/1f3ae.png"
                        />
                      </button>
                      <button type="submit" id="exerciseBtn">
                        <img
                          src="https://cdn-icons-png.flaticon.com/256/308/308962.png"
                        />
                      </button>
                    </div>
                    <button id="delete_btn" class="btn btn-danger btn-sm">
                      Delete
                    </button>
                  </div>
                </div>
              </div>
              <!--End of card-->

              <!--End of all cards code-->
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
