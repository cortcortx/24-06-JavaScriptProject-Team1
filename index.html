<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pals Create Page</title>
    <!-- Pixel H1 Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script async defer src="../24-06-JavaScriptProject-Team1/js/script.js"></script>
</head>


<body>
    <header>
        <h1>Pixel Pals >></h1>
    </header>
    <main class="d-flex p-2">
        <section id="left_section">
            <form id="pet_form">

              <input type="text"
              placeholder="Pixel Pet Name"
              id="pet_name">
                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Select your pet!
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Cat</a></li>
                      <li><a class="dropdown-item" href="#">Dog</a></li>
                      <li><a class="dropdown-item" href="#">Gorilla</a></li>
                      <li><a class="dropdown-item" href="#">Turtle</a></li>
                    </ul>
                  </div>
            
          

              <ul class="list-group">
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="Male" id="pet_gender" checked>
                  <label class="form-check-label" for="firstRadio">Male</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="female" id="pet_gender">
                  <label class="form-check-label" for="secondRadio">Female</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="Unknown" id="pet_gender">
                  <label class="form-check-label" for="thirdRadio">Unknown</label>
                </li>
              </ul>

            <label for="personality">Personality</label>
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="kind" id="pet_personality">
                <label class="form-check-label" for="firstCheckbox">Kind</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="goofy" id="pet_personality">
                <label class="form-check-label" for="secondCheckbox">Goofy</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="stubborn" id="pet_gender">
                <label class="form-check-label" for="thirdCheckbox">Stubborn</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="intelligent" id="pet_gender">
                <label class="form-check-label" for="thirdCheckbox">Intelligent</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="timid" id="pet_gender">
                <label class="form-check-label" for="thirdCheckbox">Timid</label>
              </li>
            </ul>
          
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Habitat
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">In the house</a></li>
                <li><a class="dropdown-item" href="#">Yard</a></li>
                <li><a class="dropdown-item" href="#">River</a></li>
                <li><a class="dropdown-item" href="#">Forest</a></li>
              </ul>
            </div>
            <button type="submit" id="submit_btn" class="btn btn-primary btn-lg">Create My Pal</button>
            </form>
            <p id="display_name_test"></p>
            <img id="display_species_test" class="pix_gif">
            <p id="display_gender_test"></p>
            <p id="display_personality_test"></p>
            <p id="display_habitat_test"></p>
        </section>


     
        <section id="right_section">
            <div id="pets_container" class="d-flex flex-wrap justify-content-evenly">
   <!-- Carousel with pet card code -->
                <div id="pet_carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#pet_carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#pet_carousel" data-slide-to="1"></li>
                        <li data-target="#pet_carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <div class="card" style="width: 22rem;">
                                <img class="card-img-top" src="https://www.shutterstock.com/image-vector/pixel-character-jack-russel-terrier-260nw-2157182069.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Pet name 1</h5>
                                    <p class="card-text">
                                        <ul>
                                            <li>Species</li>
                                            <li>Gender</li>
                                            <li>Personality</li>
                                            <li>Habitat</li>
                                        </ul>
                                        <ul>
                                            <li>feed health bar</li>
                                            <li>happiness emoji bar</li>
                                            <li>exercise heart bar</li>
                                        </ul>
                                    </p>
                                    <p class="activityBtns">
                                        <button type="submit" id="feedBtn"><img src="https://images.emojiterra.com/openmoji/v13.1/512px/1f37d.png"></button>
                                        <button type="submit" id="playBtn"><img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/bw/1024px/1f3ae.png"></button>
                                        <button type="submit" id="exerciseBtn"><img src="https://cdn-icons-png.flaticon.com/256/308/308962.png"></button>
                                    </p>

                                    <button id="delete_btn" class="btn btn-danger btn-sm">Delete</button>
                                </div>
                            </div>
                        </div>


                    <a class="carousel-control-prev" href="#pet_carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#pet_carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>


        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
