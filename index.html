<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pals Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script async defer src="../24-06-JavaScriptProject-Team1/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Pixel Pals</h1>
    </header>
    <main>
        <section id="left_section">
            <form id="pet_form">
                <label for="pet_species">Select your pet</label>
                <select name="species" 
                id="pet_species"> 
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="gorilla">Gorilla</option>
                <option value="turtle">Turtle</option>
            </select>
            <label for="pet_name">Pixel Pal Name</label>
                <input type="text"
                placeholder="Choose a name for your pet"
                id="pet_name"
                >
                <label for="gender">Gender</label>
            <select name="gender" id="pet_gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Unknown</option>
            </select>
            <label for="personality">Personality</label>
            <select name="personality" id="pet_personality">
                <option value="kind">Kind</option>
                <option value="goofy">Goofy</option>
                <option value="stubborn">Stubborn</option>
                <option value="intelligent">Intelligent</option>
                <option value="timid">Timid</option>
            </select>
            <label for="habitat">Habitat</label>
            <select name="habitat" id="pet_habitat">
                <option value="house">In the house</option>
                <option value="yard">Yard</option>
                <option value="river">River</option>
                <option value="forest">Forest</option>
            </select>
            <button type="submit" id="submit_btn">Create My Pal</button>
            </form>
            <p id="display_name_test"></p>
            <img id="display_species_test" class="pix_gif">
            <p id="display_gender_test"></p>
            <p id="display_personality_test"></p>
            <p id="display_habitat_test"></p>
        </section>
        <section id="right_section">
            <div id="pets_container"></div>
        </section>
    </main>
</body>
</html>
